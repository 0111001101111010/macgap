<!DOCTYPE html>
<html>
    <head>
        <title>MacGap</title>
        <style type="text/css" media="screen">
            html, body {
                height: 100%;
                width: 100%;
                background: #FFF;
                padding: 0;
                margin: 0;
                overflow: hidden;
                -webkit-user-select: none;
            }
            
            h1 {
                color: #E0E0E0;
                margin: 18% 0;
                text-align: center;
                font-family: helvetica;
            }
            </style>
        
        <meta http-equiv="refresh" content="5;url=http://google.com">  
    </head>
    <body>
        
        <script type="text/javascript" charset="utf-8">
            macgap.growl.notify({title: 'MacGap', content: 'Second Window'});
            var id = macgap.window.getId(document.title);
            console.log(id)
            macgap.window.resize({id:id,width: 800, height:300})
            macgap.window.move({id:id, x:200,y:200,})
            </script>
        
        <h1>MacGap Second Window</h1>
    </body>
</html>
